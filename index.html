<!DOCTYPE html>
<html lang="en">
	<link>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0" />
    <title>Form AJAX</title>
    <link rel="stylesheet" href="form.css"></link>
	</head>
	<body>
    <form class="form">
      <div class="form-container">
        <input type="text" class="form__input input__short" id="surname" placeholder="Фамилия">
        <input type="text" class="form__input input__short" id="name" placeholder="Имя">
        <input type="text" class="form__input input__short" id="patronymic" placeholder="Отчество">
        <input type="text" class="form__input input__long" id="phone" placeholder="Телефон">
         <select id="country" onchange="className='blackfont'">
          <option selected disabled>Страна</option>
          <option value="Thailand">Тайланд</option>
          <option value="Indonesia">Индонезия</option>
          <option value="Malaysia">Малайзия</option>
          <option value="Vietnam">Вьетнам</option>
       </select>
        <button type="submit" class="form__button">отправить</button>
      </div>
    </form>
		<script src="form.js"></script>
	</body>
</html>
