<!DOCTYPE html>
<html lang="en">
	<link>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0" />
    <title>Form AJAX</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css"></link>
	</head>
	<body>
    <form class="form">
    <!-- <form class="form"action="https://localhost/form" method="post"> пункт №1 про отправку post-запроса без js-->
      <div class="form-container">
        <input type="text" class="form__input input__short" name="surname" placeholder="Фамилия">
        <input type="text" class="form__input input__short" name="name" placeholder="Имя">
        <input type="text" class="form__input input__short" name="patronymic" placeholder="Отчество">
        <input type="text" class="form__input input__long" name="phone" placeholder="Телефон">
         <select name="country" onchange="className='blackfont'">
          <option selected disabled>Страна</option>
          <option value="Thailand">Тайланд</option>
          <option value="Indonesia">Индонезия</option>
          <option value="Malaysia">Малайзия</option>
          <option value="Vietnam">Вьетнам</option>
       </select>
        <button type="submit" class="form__button">отправить</button>
      </div>
    </form>
		<script src="form.js"></script>
	</body>
</html>
